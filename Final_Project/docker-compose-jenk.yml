version: '2.1'

networks:
  selenoid:
    external: true
    name: selenoid

services:
  mysql_database:
    restart: always
    container_name: "mysql_database"
    networks:
      - selenoid
    environment:
      MYSQL_DATABASE: 'test'
      MYSQL_USER: 'test_qa'
      MYSQL_PASSWORD: 'qa_test'
      MYSQL_ROOT_PASSWORD: "example"
#    image: "mysql:latest"
    build: ./path
    ports:
      - "3306:3306"
#    command: "mysql --user=root --password=example --execute=mysql.sql"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"-uroot", "-ppass", "ping", "-h", "127.0.0.1"]
      timeout: 20s
      retries: 25

  mock:
    restart: always
    build: /var/jenkins_home/workspace/src/Final_project/mock:/mock
    container_name: "mock"
    networks:
      - selenoid
#    volumes:
#      - $WORKSPACE/src/Final_Project/mock:/mock
    ports:
      - "5000:5000"
    links:
      - "mysql_database:mysql_database"
    depends_on:
      mysql_database:
        condition: service_healthy

  uselessapp:
    restart: always
    image: "myapp"
    container_name: "uselessapp"
    networks:
      - selenoid
    ports:
      - "5555:5555"
    volumes:
      - /var/jenkins_home/workspace/src/Final_project/path:/config
    links:
      - "mysql_database:mysql_database"
      - "mock:mock"
    command: "/app/myapp --config=/config/config.conf"
    depends_on:
      mysql_database:
        condition: service_healthy

